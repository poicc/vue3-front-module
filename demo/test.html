<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>按需引入</title>
</head>

<body>
  <h2>按需引入:按钮组件</h2>
  <div id="app"></div>
  <link rel="stylesheet" href="../dist/lib/poicc-ui.esm.js">
  <script src="../node_modules/vue/dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue
    console.log('vue', Vue)
    createApp({
      template: `
      <div style="margin-bottom:20px;">
        <poi-svg-icon></poi-svg-icon>
            <poi-button color="blue">主要按钮</poi-button>
            <poi-button color="green">绿色按钮</poi-button>
            <poi-button color="gray">灰色按钮</poi-button>
            <poi-button color="yellow">黄色按钮</poi-button>
            <poi-button color="red">红色按钮</poi-button>
        </div>
        <div style="margin-bottom:20px;"
        >
            <poi-button color="blue" plain>朴素按钮</poi-button>
            <poi-button color="green" plain>绿色按钮</poi-button>
            <poi-button color="gray" plain>灰色按钮</poi-button>
            <poi-button color="yellow" plain>黄色按钮</poi-button>
            <poi-button color="red" plain>红色按钮</poi-button>
        </div>
        <div style="margin-bottom:20px;">
            <poi-button size="small" plain>小按钮</poi-button>
            <poi-button size="medium" plain>中按钮</poi-button>
            <poi-button size="large" plain>大按钮</poi-button>
        </div>
        <div style="margin-bottom:20px;">
            <poi-button color="blue" round plain icon="search">搜索按钮</poi-button>
            <poi-button color="green" round plain icon="edit">编辑按钮</poi-button>
            <poi-button color="gray" round plain icon="check">成功按钮</poi-button>
            <poi-button color="yellow" round plain icon="message">提示按钮</poi-button>
            <poi-button color="red" round plain icon="delete">删除按钮</poi-button>
        </div>
        <div style="margin-bottom:20px;">
            <poi-button color="blue" round plain icon="search"></poi-button>
            <poi-button color="green" round plain icon="edit"></poi-button>
            <poi-button color="gray" round plain icon="check"></poi-button>
            <poi-button color="yellow" round plain icon="message"></poi-button>
            <poi-button color="red" round plain icon="delete"></poi-button>
        </div>
      `
    }).mount('#app')
  </script>
</body>

</html>
