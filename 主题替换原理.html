<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>主题替换原理</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    /* 浅色主题 */
    .light .content {
      width: 100vw;
      height: 100vh;
      background-color: white;
      color: #333;
      transition: all .3s;
    }

    .dark .content {
      width: 100vw;
      height: 100vh;
      background-color: #333;
      color: white;
      transition: all .3s;
    }

    button {
      position: fixed;
      top: 100px;
      right: 100px;
    }

    /* 深色主题 */
  </style>
</head>

<body class="light">
  <div class="content">我是一个 div</div>
  <button onclick="change()">点我切换主题模式</button>
</body>

<script>
  // 主题替换原理： 通过类名来控制样式
  function change() {
    document.body.className = document.body.className === 'light' ? 'dark' : 'light'
  }
</script>

</html>
